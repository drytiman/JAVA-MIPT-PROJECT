<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Roboto Light", sans-serif;
        }
        input{
            height: 45px;
            width: 100%;
            font-size: 14px;
            line-height: 16px;
            border: 2px solid #E9F2FF;
            border-radius: 5px;
            padding-left: 25px;
        }
        input:focus{
            outline: none;
            border: 2px solid #C1D9FD;
        }
        main{
            background: url("https://sun9-5.userapi.com/impg/QfnIeISnHipAu-9YFLmcOxzogp5bbo-WMV_4tA/t_QKwT3nzO4.jpg?size=1920x1080&quality=96&sign=3e798fce24fa8b6932394ad11fbf95b0&type=album") no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .circle{
            position: absolute;
            z-index: 1;
            width: 599px;
            height: 599px;
            border-radius: 50%;
            background: #F7FAFF;
            box-shadow: 0px 4px 70px 6px rgba(217, 229, 255, 0.25);
            animation-name: fadeCircle;
            animation-duration: .7s;
            animation-timing-function: ease-in-out;
            animation-delay: .5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeCircle {
            0%{
                width: 2599px;
                height: 2599px;
            }
            25%{
                width: 2000px;
                height: 2000px;
            }
            50%{
                width: 1500px;
                height: 1500px;
            }
            75%{
                width: 1000px;
                height: 1000px;
            }
            100%{
                width: 599px;
                height: 599px;
            }
        }
        .form-title{
            color: blueviolet;
            font-weidth: 500px;
            font-size: 20px;
            line-height: 23px;
            margin-bottom: 38px;

        }
        .register-form-container{
            opacity: 0;
            position: relative;
            z-index: 2;
            max-width: 415px;
            width: 100%;
            background: white;
            box-shadow: 0px 5px 6px rgba(217, 229, 255, 0.7);
            border-radius: 20px;
            padding: 38px 30px;
            animation-name: fadeForm;
            animation-duration: 1.2s;
            animation-timing-function: ease-in-out;
            animation-delay: .25s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes fadeForm {
            0%{
                opacity: 0;
            }
            25%{
                opacity: .25;
            }
            50%{
                opacity: .5;
            }
            75%{
                opacity: .75;
            }
            100%{
                opacity: 1;
            }
        }
        .form-field{
            margin-bottom: 13px;
        }
        .button{
            font-weight: bold;
            font-size: 14px;
            display:block;
            height: 35px;
            width: 100%;
            background: aqua;
            border-radius: 5px;
            color: black;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
        }
        .button:hover{
            background: #2cd7d7;
        }
        a.button{
            text-decoration: none;
        }
        .button-google{
            color: black;
            background: aqua;
            line-height: 35px;
        }
        .divider{
            font-weight: 500;
            font-size: 12px;
            line-height: 14px;
            color: black;
            text-align: center;
            padding-bottom: 15px;
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <main>
<!--        <div class="circle"></div>-->
        <div class="register-form-container">
            <h1 class="form-title">
                Регистрация
            </h1>
            <form action="#" th:action="@{/registration}" method="post">
            <div class="form-field">
                <input type="text"  name="name" placeholder="Имя">
            </div>
            <div class="form-field">
                <input type="text" name="surname" placeholder="Фамилия">
            </div>
            <div class="form-field">
                <input type="text" name="login" placeholder="Логин">
            </div>
            <div class="form-field">
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-field">
                <input type="text" name="link" placeholder="Ссылка">
            </div>
            <div class="form-field">
                <input type="text" name="percent_of_profit" placeholder="Процент от прибыли">
            </div>
            <div class="form-buttons">
                <button class="button" type="submit" value="Submit">Регистрация</button>
                <div class="divider">или</div>
                <a href="#" class="button button-google">GOOGLE</a>
            </div>
            </form>
        </div>
    </main>
</body>
</html>
